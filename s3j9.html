<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유치원 관리 시스템</title>
    <script src="./js/pageCreate.js"></script>
    <script src="./js/tailwindcss.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center text-blue-600">유치원 관리 시스템</h1>

        <div class="mb-4 flex justify-between items-center">
            <div>
                <input type="file" id="fileInput" class="hidden" accept=".json" onchange="handleFileUpload()">
                <label for="fileInput" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
                    파일 불러오기
                </label>
            </div>
            <div>
                <button onclick="saveData()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2">
                    저장하기
                </button>
                <button onclick="exportData()" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                    내보내기
                </button>
            </div>
        </div>

        <div id="dataView" class="bg-white p-4 rounded shadow-md mb-4"></div>

        <div id="message" class="mt-4 p-4 rounded hidden"></div>
    </div>
</body>
</html>
