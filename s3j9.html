<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유치원 관리 시스템</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/dataController.js"></script>
    <script type="module">
        import Alpine from './lib/alpinejs@3.14.1.esm.min.js';
        window.addEventListener('load', () => {
            Alpine.start();
            console.log('Alpine start');
        })
    </script>
    <script type="text/javascript" src="lib/sweetalert2@11.js"></script>
    <script type="text/javascript" src="lib/tailwindcss.js"></script>
<!--    <link rel="manifest" href="manifest.json">-->
    <!--<script type="module" src="js/main.js"></script>-->
<!--    <script type="text/javascript" src="pwa.js"></script>-->
</head>
<body>
<div x-data="kindergartenApp" class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">유치원 관리 시스템</h1>

    <input type="file" id="fileInput" @change="handleFileUpload" accept=".json">
    <button @click="saveData" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">저장</button>
    <button @click="exportData" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">내보내기</button>

    <div id="dataView" class="mt-4">
        <template x-if="!currentData">
            <p class="text-center text-gray-500">데이터가 없습니다. 파일을 업로드하거나 새로운 데이터를 생성하세요.</p>
        </template>
        <template x-if="currentData">
            <div>
                <h2 class="text-2xl font-bold mb-4" x-text="`${currentData.kindergartenName} (${currentData.year}년)`"></h2>
                <button @click="addClassHandler" class="mb-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">반 추가</button>
                <div id="classesList" class="space-y-4">
                    <template x-for="(classData, classIndex) in currentData.classes" :key="classData.className + classIndex">
                        <div class="p-4 bg-gray-50 rounded shadow" :data-class-index="classIndex">
                            <h3 class="text-xl font-semibold mb-2 cursor-move" x-text="`${classData.className} (${classData.ageGroup})`"></h3>
                            <p class="mb-2 text-gray-600" x-text="`담임: ${classData.teacher}`"></p>
                            <button @click="handleDeleteClass(classIndex)" class="mb-2 bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded text-sm">반 삭제</button>
                            <table class="w-full border-collapse border border-gray-300">
                                <thead>
                                <tr class="bg-gray-200">
                                    <th class="border border-gray-300 px-4 py-2">이름</th>
                                    <th class="border border-gray-300 px-4 py-2">성별</th>
                                    <th class="border border-gray-300 px-4 py-2">생년월일</th>
                                    <th class="border border-gray-300 px-4 py-2">혈액형</th>
                                    <th class="border border-gray-300 px-4 py-2">특이사항</th>
                                    <th class="border border-gray-300 px-4 py-2">하원 여부</th>
                                    <th class="border border-gray-300 px-4 py-2">작업</th>
                                </tr>
                                </thead>
                                <tbody>
                                <template x-for="(student, studentIndex) in classData.students" :key="student.name + studentIndex">
                                    <tr :data-student-index="studentIndex">
                                        <td class="border border-gray-300 px-4 py-2" x-text="student.name"></td>
                                        <td class="border border-gray-300 px-4 py-2" x-text="student.gender"></td>
                                        <td class="border border-gray-300 px-4 py-2" x-text="student.birthdate"></td>
                                        <td class="border border-gray-300 px-4 py-2" x-text="student.bloodType"></td>
                                        <td class="border border-gray-300 px-4 py-2" x-text="student.note"></td>
                                        <td class="border border-gray-300 px-4 py-2">
                                            <label class="pickup-toggle">
                                                <input type="checkbox" x-model="student.pickedUp" @change="updatePickupStatus(classIndex, studentIndex, $event.target.checked)">
                                                <span class="pickup-slider"></span>
                                            </label>
                                            <span class="pickup-status" x-text="student.pickedUp ? '하원' : '등원'"></span>
                                        </td>
                                        <td class="border border-gray-300 px-4 py-2">
                                            <button @click="editStudentHandler(classIndex, studentIndex)" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded text-sm mr-1">수정</button>
                                            <button @click="deleteStudentHandler(classIndex, studentIndex)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded text-sm">삭제</button>
                                        </td>
                                    </tr>
                                </template>
                                </tbody>
                            </table>
                            <button @click="handleAddStudent(classIndex)" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">학생 추가</button>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </div>
</div>
</body>
</html>
